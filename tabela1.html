<!DOCTYPE html>
<html>
<head>
<style>
table {
  width: 500px; 

  border-collapse: collapse;
  margin-bottom: 20px;
}
td {
  border: 1px solid black;
  padding: 20px; 

}
</style>
</head>
<body>

<table>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
  </tr>
  <tr style="text-align: center;">
    <td>4</td>
    <td>5</td>
    <td>6</td>
  </tr>
  <tr style="text-align: end;">
    <td>7</td>
    <td>8</td>
    <td>9</td>
  </tr>
</table>

<table>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
  </tr>
  <tr style = "text-align: center;">
    <td colspan="3">4</td>
    
  </tr>
  <tr>
    <td>7</td>
    <td>8</td>
    <td>9</td>
  </tr>
</table>

<table>
  <tr>
    <td>1</td>
    <td>2</td>
    <td rowspan="3" style="text-align: center;">3</td>
  </tr>
  <tr style="text-align: center;">
    <td colspan="2">4</td>
    </tr>
  <tr>
    <td>5</td>    
    <td>6</td>
  </tr>
</table>

</body>
</html>
